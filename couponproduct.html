<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>慢慢买-优惠券</title>
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="lib/pagination/pagination.css">
  <link rel="stylesheet" href="css/couponproduct.css">
</head>
<body>
  <div class="mmb_container">
    <!--头部-->
    <div class="mmb_header"> 
       <div class="back">
         <a href='index.html'>
           <span class='fa fa-chevron-left'></span>
         </a>
       </div>
      <h1>
       肯德基优惠券
      </h1>
      <div class="appdown">
        <a href="javascript:;">
          <img src="images/header_app.png" alt="">
        </a>
      </div>
      
    
    </div>
   
    <!--主体区域-->
    <div class="mmb_main">
  
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->
          <!--产品区域-->
          <div class="mmb_product">
            <div class="title">
              --点餐前出示手机中的优惠券，即可享受优惠--
            </div>
            <!--产品内容-->
            <div class="product-content">
              <ul class="mui-table-view">
                <!--挖个坑-->
                <li class="mui-table-view-cell mui-media">
                  <a href="">
                    <img class="mui-media-object mui-pull-left" src="images/mnav.jpg">
                    <div class="mui-media-body">
                      <div class="product-title">
                        移动端凑单品：海天 鲜味 生抽 1.28L
                        <h4>￥28</h4>
                      </div>
                      <div class="other mui-clearfix">
                        <span class='time  mui-pull-left'>有效期至10月31日</span>
                        <span class='comment mui-pull-right'>
                          <i class='icon-comment  mui-icon mui-icon-arrowright'></i>
                        </span>
                      </div>
                    </div>
                  </a>
                </li>
                
              </ul>
            </div>
            
          
          </div>
        </div>
        
        </div>
      </div>
    
    
    <!--底部-->
    <div class="mmb_footer">
      <div class="footer_top">
        <a href="javascript:;">注册</a>
        <a href="javascript:;">登录</a>
        <a href="javascript:;">
          <img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">
          返回顶部</a>
      </div>
         <div class="footer_bottom">
           <p>
             <a href="javascript:;" style='color: red'>手机APP下载</a>
             <a href="index.html">慢慢买手机版</a>
             -- 掌上比价平台
           </p>
           <p>m.manmanbuy.com</p>
         </div>
    
    </div>
    
  </div>
  <!--蒙层-->
  <div class="mo-layer" style='display: none'>
    <img src="images/quan.jpg" alt="">

  </div>

</body>
</html>
<!--优惠券列表的数据模板-->
<script type='text/html' id='tpl_list'>
  {{ each result $v $i}}
  <li class="mui-table-view-cell mui-media">
    <a href="javascript:;">
       <% +$v.couponProductImg %>
      <!--<img class="mui-media-object mui-pull-left" src="images/mnav.jpg">-->
      <div class="mui-media-body">
        <div class="product-title">
          <p class='mui-ellipsis-2'>{{$v.couponProductName}}</p>
          <h4>{{$v.couponProductPrice}}</h4>
        </div>
        <div class="other mui-clearfix">
          <span class='time  mui-pull-left'>{{$v.couponProductTime}}</span>
          <span class='comment mui-pull-right'>
                          <i class='icon-comment  mui-icon mui-icon-arrowright'></i>
                        </span>
        </div>
      </div>
    </a>
  </li>
  {{ /each}}
</script>

<script src='lib/jquery/jquery-1.12.4.js'></script>
<script src='lib/artTemplate/template-web.js'></script>
<script src='lib/mui/js/mui.js'></script>
<script src='lib/pagination/jquery.pagination.js'></script>
<script src='js/common.js'></script>
<script src='js/couponproduct.js'></script>
