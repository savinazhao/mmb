<!--国内折扣商品列表的数据模板-->
<script type='text/html' id='tpl_list'>
  {{ each list $v $i}}
  <li>
    <a href="discount.html?productId={{$v.productId}}">
      <div class="img">
        <% +$v.productImg %>
        <!--<img src="images/product.jpg" alt="">-->
      </div>
      <div class="title">
        {{$v.productName}}
      </div>
      <div class="dis-price">
       {{$v.productPrice}}
      </div>
      <div class="info">
        <span class='mail'>{{$v.productFrom}} | </span>
        <span class='time'>{{$v.productTime}}</span>
      </div>
    </a>
  </li>
  {{/each}}
</script>
