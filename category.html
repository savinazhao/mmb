<script type='text/html' id='tpl_title'>
  {{ each result $v $i}}
  <li>
    <a href="javascript:;" data-titleId ={{$v.titleId}} class='ti'>{{$v.title}}</a>
    <ul class='category-content hide clearfix'>
    </ul>
  </li>
  {{/each}}
</script>
<!--分类列表的数据模板-->
<script type='text/html' id='tpl_list'>

  <li><a href="productList.html?categoryid={{$v.categoryId}}&category={{$v.category}}&pageid=1">{{$v.category}}</a></li>
  {{ /each}}
 
</script>
