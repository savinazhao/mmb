<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>慢慢买-分类页</title>
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="lib/pagination/pagination.css">
  <link rel="stylesheet" href="css/productList.css">
</head>
<body>
  <div class="mmb_container">
    <!--头部-->
    <div class="mmb_header"> 
       <div class="logo">
         <a href="index.html">
           <img src="images/header_logo.png" alt="">
         </a>
       </div>
      <div class="appdown">
        <a href="javascript:;">
          <img src="images/header_app.png" alt="">
        </a>
      </div>
      
    
    </div>
    <!--搜索-->
    <div class="mmb_search">
      <form action="">
        <input type="text" placeholder='请输入你想比价的商品'>
         <button type='button'>搜索</button>
      </form>
    </div>
   
    <!--主体区域-->
    <div class="mmb_main">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
           <div class="product_list_title">
             <a href="index.html">首页</a> >
             <a href="category.html">全部分类</a> >
             <a href="#" class='categoryName'>电视</a> >
             <button class='mui-btn mui-pull-right'>筛选</button>
           </div>
          <!--商品列表-->
          <div class="product-content">
            <ul class="mui-table-view">
              <!--挖个坑-->
              <li class="mui-table-view-cell mui-media">
              <a href="moneyproduct.html?productId={{$v.productId}}">
              <img class="mui-media-object mui-pull-left" src="images/mnav.jpg">
              <div class="mui-media-body">
              <div class="product-title">
              移动端凑单品：海天 鲜味 生抽 1.28L
              <span>10.9元</span>
              </div>
                 <div class="price">
                    <span >&yen;1999</span>
                 </div>
              <div class="other mui-clearfix">
              <span class='mall mui-pull-left'>京东商城 | 10-25 14:10</span>
              </div>
              </div>
              </a>
              </li>
    
            </ul>
            
          </div>
          <!--分页的盒子-->
          <div id="pagination" class='clearfix'>
          </div>
      </div>
      </div>
    </div>
    
    <!--底部-->
    <div class="mmb_footer">
      <div class="footer_top">
        <a href="javascript:;">注册</a>
        <a href="javascript:;">登录</a>
        <a href="javascript:;">
          <img src="http://www.zuyushop.com/wap/images/top.jpg" alt="">
          返回顶部</a>
      </div>
         <div class="footer_bottom">
           <p>
             <a href="javascript:;" style='color: red'>手机APP下载</a>
             <a href="index.html">慢慢买手机版</a>
             -- 掌上比价平台
           </p>
           <p>m.manmanbuy.com</p>
         </div>
    
    </div>
    
  
  </div>
</body>
</html>
 <!--商品列表的数据模板-->
<script type='text/html' id='tpl_list'>
  {{ each result $v $i}}
  <li class="mui-table-view-cell mui-media">
    <a href="bijia.html?productId={{$v.productId}}&categoryId={{$v.categoryId}}&proName={{$v.productName.slice(0, $v.productName.indexOf(')')+1)}} ">
      <% +$v.productImg %>
      <!--<img class="mui-media-object mui-pull-left" src="images/mnav.jpg">-->
      <div class="mui-media-body">
        <div class="product-title">
          <span>
            {{$v.productName}}
          </span>
        </div>
        <div class="price">
          <span >{{$v.productPrice}}</span>
        </div>
        <div class="other mui-clearfix">
          <span>{{$v.productQuote}}</span>
          <span>{{$v.productCom}}</span>
          
        </div>
      </div>
    </a>
  </li>
  {{/each}}
</script>
<script src='lib/jquery/jquery-1.12.4.js'></script>
<script src='lib/artTemplate/template-web.js'></script>
<script src='lib/mui/js/mui.js'></script>
<script src='lib/pagination/jquery.pagination.js'></script>
<script src='js/common.js'></script>
<script src='js/productList.js'></script>
